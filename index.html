<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fe5d26">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container p-4 my-4">
        <div class="row justify-content-around">
            <div class="col-lg-4 col-12 p-4 bg-dark-variant shadow-sm rounded my-2 card-height">
                <h1 class="fw-bold">Agrega los datos</h1>
                <div class="employee-form">
                    <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div class="form-group my-4">
                            <label>Presión Sistólica</label>
                            <input class="form-control form-control-sm" type="number" min="0" max=""
                                name="presionSistolica" id="presionSistolica">
                        </div>
                        <div class="form-group my-4">
                            <label>Presión Diastólica</label>
                            <input class="form-control form-control-sm" type="number" min="0" max=""
                                name="presionDiastolica" id="presionDiastolica">
                        </div>

                        <div class="form-action-buttons my-4">
                            <input class="btn btn-sm bg-orange fw-bolder rounded-pill" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-lg-8 col-12 my-2">
                <div class="employees-table">
                    <table class="table table-borderless bg-dark-variant rounded" id="employeeList">
                        <thead>
                            <tr>
                                <th>Presión Sistólica</th>
                                <th>Presión Diastólica</th>
                                <th>Evaluación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>


</body>

</html>
